<DOCTYPE HTML>
<html>
	<body>
		<div onClick="play('sample')" style="cursor:pointer;">
			sample
		</div>
		
		<script>
			function play(id) {
				let audio = document.getElementById(id);
				audio.play();
			}
		</script>
		
		<audio id="sample" src="audio/sample.mp3" preload="none"></audio>
	</body>
</html>
