	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		let current;
		let play = function(artist) {
			let next;
			if((next = $('#audio-' + artist)[0]) !== undefined) {
				if(current === next) {
					console.log('already playing artist: ' + artist);
					return;
				}
				if(current !== undefined) {
					console.log('pausing current...');
					current.pause();
				}
				current = next;
				console.log('playing artist: ' + artist);
				current.play();
			} else {
				console.log('undefined artist: ' + artist);
			}
		}

		$(document).ready(function() {
			$('.album')
				.click(function() {
					play($(this).attr('class').split(/\s+/)[1]);
				})
				.css({
					// cursor: "pointer"
				});

			play('baby');
		});
	</script>
